<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.user-wrap {
	width: 24px;
	margin: 10px auto;
	position: relative;
}
.user-wrap img {
	width: 100%;
	vertical-align: middle;
}
.user-text {
	position: absolute;
	top: 40%;
	left: 50%;
	width: 100%;
	transform: translate( -50%, -50% );
    font-size: 20px;
    font-family: 'ypseo';
    text-align:center;
}
    </style>
</head>

<body>
    <div class="user-wrap">
        <div class="user-image">
            <img src="Image/icons8-filled-circle-24.png" alt="" />
        </div>
        <div class="user-text">
            <p>B</p>
        </div>
    </div>
</body>
