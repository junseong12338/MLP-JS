<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th,td{ padding: 10px 20px;}
    </style>
</head>

<body>
    <table>
        <caption>Input Tag</caption>
        <tr>
            <th>TEXT TYPE</th>
            <td><input type="text" name = "userId" /></td>
        </tr>
        <tr>
            <th>PASSWORD TYPE</th>
            <td><input type="password" name = "userPws" /></td>
        </tr>

        <tr>
            <th>RADO TYPE</th>
            <td>
                <input type="radio" name="gender" value="남" checked/> 남
                <input type="radio" name="gender" value="여"/> 여
            </td>
        </tr>

        <tr>
            <th>CHECKBOX TYPE</th>
            <td>
                <!-- 서버에 배열로 넘어감 -->
                <input type="checkbox" name = "subject" value="JAVA"/>JAVA
                <input type="checkbox" name = "subject" value="JS"/>JS
                <input type="checkbox" name = "subject" value="SQL"/>SQL
            </td>
        </tr>

        <tr>
            <th>FILE TYPE</th>
            <td>
                <input type="file" name="file"/> 
            </td>
        </tr>

        <tr>
            <th>BUTTON TYPE</th>
            <td><input type = "button"  value="누르세요"/>
            <input type = "submit" value="전송합니다."/>
            <input type = "reset" value="취소합니다."/></td>
        </tr>

        <tr>
            <th>COLOR TYPE</th>
            <td>
                <input type="color" name="color"/> 
            </td>
        </tr>

        <tr>
            <th>DATE TYPE</th>
            <td>
                <input type="date" name="date"/> 
            </td>
        </tr>
        <br><br>

    </table>
    
    <fieldset style="width: 440px;">
        <legend><strong>과일정보</strong></legend>
        <div>SELECT</div>
        <select name="fruit">
            <option value="apple">사과</option>
            <option value="banana">바나나</option>
            <option value="melon">멜론</option>
            <option value="pineapple">파인애플</option>
        </select>


        <div>SELECT - Multiple</div>
        <select multiple size="5" name="fruit2">
            <option value="apple">사과</option>
            <option value="banana">바나나</option>
            <option value="melon">멜론</option>
            <option value="pineapple">파인애플</option>
        </select>

        <br><br>

        <div>TEXT AREA</div>
        <textarea rows="10" cols="50" name = "con"></textarea>

    </fieldset>
</body>
</html>
