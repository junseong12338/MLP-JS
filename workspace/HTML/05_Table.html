<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 예제입니다.</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th,td{ padding: 10px 20px;}

    </style>
</head>
<body>
    <h3>2행 2열 표 만들기</h3>
    <table>
        <tr>
            <td>1행1열</td>
            <td>1행2열</td>
        </tr>

        <tr>
            <td>2행1열</td>
            <td>2행2열</td>
        </tr>
    </table>

    <h3>caption, th 활용한 표 만들기</h3>
    <table> 
        <caption>선물용과 가정용 상품 구성</caption> <!-- 표 제목 : 표의 위쪽 중앙에 위치 -->
        <tr>
            <th>용도</th> <!-- 가운데 정렬, 진하게 -->
            <th>중량</th>
            <th>개수</th>
            <th>가격</th>
        </tr>

        <tr>
            <td rowspan="2">선물용</td>
            <td>3kg</td>
            <td>11 ~ 16과</td>
            <td>35000</td>
        </tr>
        <tr>
        
            <td>5kg</td>
            <td>18 ~ 26과</td>
            <td>52000</td>
        </tr>
        <tr>
            <td rowspan="2">가정용</td>
            <td>3kg</td>
            <td>11 ~ 16과</td>
            <td>30000</td>
        </tr>
        <tr>
            <td>5kg</td>
            <td>18 ~ 26과</td>
            <td>47000</td>
        </tr>
    </table>
</body>
</html>
