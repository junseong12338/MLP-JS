<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From</title>
    <style>
		fieldset {  width: 500px; }
		fieldset legend {  font-weight:bold;  }
		li { list-style:none; margin: 10px;}
		label {  width:80px;  float:left; }
		div { width:500px; text-align: center; margin-top: 10px; }
	</style>
</head>
<body>
    <form action="test.html" method="get">
        <span>아이디</span>
        <input type="text" name="uid"/>
        <br><br>

        <span>비밀번호</span>
        <input type="password" name="pws"/>
        <br><br>

        <input type="submit" value = "전송"/>
        <input type="reset"  value = "취소"/>
    </form>
    <br><br>

    <form action="server address(URL)" method="get">
        <fieldset>
            <legend>배송정보</legend>
            <ul>
                <li>
                    <label>주문상품</label>
                    <input type="text" id = "prod" name="prod" value="상품용 3kg" readonly/>
                </li>

                <li>
                    <label>이름</label>
                    <input type="text" name ="username"/>
                </li>

                <li>
                    <label for ="addr">배송주소</label>
                    <input type="text" name ="addr"/>
                </li>

                <li>
                    <label for ="email">이메일</label>
                    <input type="email" name ="email"/>
                </li>

                <li>
                    <label for ="phone">연락처</label>
                    <input type="text" size="35" placeholder  = "- 빼고 입력하세요(01012341234)" name ="phone" id="phone"/>
                </li>

                <li>
                    <label for ="d_day">배송지정</label>
                    <input type="date" name ="d_day" id="d_day"/>
                    <small>(주문일로부터 최소3일 이후)</small>
                </li>

                <li>
                    <label for="memo">메모</label>
                    <textarea rows="4" cols="40" name="memo" id="memo"></textarea>
                </li>
            </ul>
        </fieldset>

        <div>
            <input type="submit" value = "주문"/>
            <input type="reset"  value = "취소"/>
        </div>
    </form>

</body>
</html>
