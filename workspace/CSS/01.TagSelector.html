<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS(Cascading Style Sheet) - 태그 선택자</title>
	<style>
		/* css 는 선택자와 스타일(디자인)으로 구분해라 */
		/* 기본 선택자 : tag, class, id */
		span{
			font-size: 20px; /*기본 16px*/
			color: blue;
			font-family: 궁서체;
		}
		p{
			font-size: 200%;
		}

		div{
			/* 문자열 간격 */
			line-height: 100px;
		}
	</style>
</head>
<body>	
	<span>여름입니다.</span><br/><br/>
	<span>겨울입니다.</span><br/><br/>
	
	<p>가을입니다.</p>
	<p>봄입니다.</p>
	
	<div>사과</div>
	<div>바나나</div>
	<div>딸기</div>  
</body>
</html>
